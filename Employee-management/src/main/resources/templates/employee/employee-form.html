<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    <link rel="stylesheet" href="MyStyle.css" type="text/css">

	<title>Update Employee</title>
</head>

<body>

	<div class="container">
	
		<h3>Employee Management System</h3>
		<hr>
		
		<p class="h4 mb-4">Update Employee</p>
	
		<form action="#" th:action="@{/employee/save}"
						 th:object="${employee}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<h5>Employee First Name</h5>
			<input type="text" th:field="*{fName}"
					class="form-control mb-4 col-4" placeholder="Enter First Name">
				
			<h5>Employee Last Name</h5>	
			<input type="text" th:field="*{lName}"
					class="form-control mb-4 col-4" placeholder="Enter Last Name">
			
			<h5>Employee Email</h5>
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Enter Email">
				
			<button type="submit" class="btn btn-info col-2">UPDATE</button>
						
		</form>
	
		<hr>
		<a th:href="@{/employee/list}">Back to Employees List</a>
		
	</div>
</body>

</html>
